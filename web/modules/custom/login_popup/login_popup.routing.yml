login_popup.config:
  path: '/admin/config/login_popup/setting'
  defaults:
    _form: 'Drupal\login_popup\Form\RedirectionConfigForm'
    _title: 'RedirectionConfigForm'
  requirements:
    _permission: 'administer site configuration'

login_popup.ajax:
  path: '/user/path'
  defaults:
    _form: 'Drupal\login_popup\Form\CustomUserLoginForm'
    _title: 'Custom User Login'
  requirements:
    _user_is_logged_in: 'FALSE'